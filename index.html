<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Game</title>

     <!-- styles -->
     <link rel="stylesheet" type="text/css" href="styles/reset.css">
     <link rel="stylesheet" type="text/css" href="styles/style.css">
     <link rel="stylesheet" type="text/css" href="styles/media.css">
 </head>
 <body>

 <!-- wrapper game start -->

 	<div class="wrapper-game">
 		<div class="container-column">
 			<div class="wrapper-column wrapper-left-column">
                <div class="profit-wrapper">
                    <div class="profit-container">
                        <div class="profit-container-right-block">
                            <img src="images/chest.png" alt="chest profit"/>
                        </div>
                        <div class="profit-container-left-block">
                            <ul class="list-profit">
                                <li class="item-profit">
                                    <div class="header-title-item">
                                        <h3 class="title-item">В сундуке:</h3>
                                        <span>170 000 <span>TRX</span></span>
                                    </div>
                                    <div class="wrapper-btn-profit">
                                        <button type="button" class="btn btn-profit">Пополнить</button>
                                        <input type="text" class="input input-profit" value="1000">
                                    </div>
                                </li>
                                <li class="item-profit">
                                    <div class="header-title-item">
                                        <h3 class="title-item">Накоплено:</h3>
                                        <span>1 300 <span>TRX</span></span>
                                    </div>
                                    <div class="wrapper-btn-profit">
                                        <button type="button" class="btn btn-profit">Вывести</button>
                                        <input type="text" class="input input-profit" value="0">
                                    </div>
                                </li>
                            </ul>
                    </div>
                    </div>
                </div>
            </div>
 			<div class="wrapper-column wrapper-center-column"></div>
 			<div class="wrapper-column wrapper-right-column"></div>
 		</div>
 	</div>

 <!-- wrapper game end -->

 <!-- scripts -->

 <script src="js/jquery-3.4.1.js"></script>
 <script src="js/main.js"></script>
 </body>
</html>
